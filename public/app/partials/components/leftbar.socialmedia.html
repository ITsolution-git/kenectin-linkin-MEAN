<!-- SIDEBAR - START -->
<!-- MAIN MENU - START -->
<perfect-scrollbar class="page-sidebar-wrapper" id="main-menu-wrapper" wheel-propagation="true" suppress-scroll-x="true" min-scrollbar-length="20" menuheight>
    <!-- USER INFO - START -->
    <div class="profile-info" ng-show="app.settings.menuProfile">
        <div class="profile-image col-md-12 col-sm-12 col-xs-12 text-center">
            <a ui-sref="app.soc-member-profile">
                <img class="img-responsive"  ng-if="user.image!=''" ng-src="data:image/jpeg;base64,{{user.image}}"alt="" style="max-width:200px;">
                <img class="img-responsive"  ng-if="user.image==''" ng-src="img/profileimg-placeholder.jpg" alt="" style="max-width:200px;">
                
                <span class="profile-status available"></span>
            </a>
        </div>
        <div class="profile-details col-md-12 col-sm-12 col-xs-12">
                <h3>
                    <a ui-sref="app.ui.profile">{{user.firstname + "  " + user.lastname}}</a>

                    <!-- Available statuses: online, idle, busy, away and offline -->
                </h3>
            <p class="profile-title">{{user.title}}</p>
        </div>
    </div>
    <!-- USER INFO - END -->
    <!-- nav -->

    <nav ui-nav ng-include="'partials/components/nav.socialmedia.html'"></nav>

    <!-- nav -->
    <div class="sidebar-graphs col-md-12">
        <h5>
              New Users
              <span class="pull-right">70%</span>
            </h5>
        <uib-progressbar value="70" class="progress progress-sm primary"></uib-progressbar>
        <h5>
              Server Uptime
              <span class="pull-right">99%</span>
            </h5>
        <uib-progressbar value="99" class="progress progress-sm warning"></uib-progressbar>
    </div>
</perfect-scrollbar>
<!-- MAIN MENU - END -->
<!--  SIDEBAR - END -->
